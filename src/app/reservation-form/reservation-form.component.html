<app-home></app-home> <br>

<h2 class="mt-2 mb-3">Create a new Reservation</h2>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Check-In Date:</label>
            <input class="form-control" type="date" formControlName="checkInDate">
            <small class="text-danger"
                *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">CheckInDate
                is required</small>
        </div>
        <div class="col">
            <label class="form-label">Check-out Date:</label>
            <input class="form-control" type="date" formControlName="checkOutDate">
            <small class="text-danger"
                *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">CheckOutDate
                is required</small>
        </div>
    </div>

    <div class="row mb-3">

        <div class="col">
            <label class="form-label">Guest Name:</label>
            <input class="form-control" type="text" formControlName="guestName">
            <small class="text-danger"
                *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">GuestName
                is
                required</small>
        </div>

        <div class="col">
            <label class="form-label">Guest Email:</label>
            <input class="form-control" type="email" formControlName="guestEmail">
            <small class="text-danger"
                *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">GuestEmail
                is required</small>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-3">
            <label class="form-label">Room No:</label>
            <input class="form-control" type="number" formControlName="roomNumber">
            <small class="text-danger"
                *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">RoomNumber
                is required</small>
        </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid">Submit</button>

</form>
