<app-home></app-home> <br>

<div *ngIf="reservations.length; else noReservation">

<h2 class="mt-3 mb-2">Reservations list</h2>

<table class="table">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room number</th>
            <th>check-In</th>
            <th>Check-out</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{reservation.guestName}}</td>
            <td>{{reservation.guestEmail}}</td>
            <td> {{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}}</td>
            <td> {{reservation.checkOutDate}}</td>
            <td>
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reservation.id)"> Delete</button>
                <button class="btn btn-sm btn-info mx-1" class="btn btn-primary" [routerLink]="['/edit', reservation.id]"> Edit </button>
            </td>
        </tr>
    </tbody>
</table>
</div>

<ng-template #noReservation>
    <h2>No reservations available</h2>
</ng-template>
